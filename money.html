<script>
function validateForm(){
    var y = document.forms["myform"]["phonenumber"].value;
    if (y == "" || y == null) {
    alert("電話 must be filled out");
    return false;
    }
    var l = document.forms["myform"]["where"].value;
    if (l == "" || l == null) {
    alert("門市地址 must be filled out");
    return false;
    }
    var p = document.forms["myform"]["pay money"].value;
    if (p == "" || p == null) {
    alert("付款方式 must be filled out");
    return false;
    }
}
</script>

<body >

                    </option>

                    </option>
                </select>

            </p>

    

            <div class="container">
