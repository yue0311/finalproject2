<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="Rpage.css">


<script>
  function validateForm() {
    var x = document.forms["myform"]["username"].value;
    if (x == "" || x == null) {
    alert("名字必填");
    return false;
    }
    var y = document.forms["myform"]["phonenumber"].value;
    if (y == "" || y == null) {
    alert("電話必填");
    return false;
    }
    var z = document.forms["myform"]["sex"].value;
    if (z == "" || z == null) {
    alert("性別必填");
    return false;
    }
    var j = document.forms["myform"]["email"].value;
    if (j == "" || j == null) {
    alert("電子郵件必填");
    return false;
    }
    var c = document.forms["myform"]["selectdate"].value;
    if (c == "" || c == null) {
    alert("出生日期必填");
    return false;
    }
    var v = document.forms["myform"]["account"].value;
    if (v == "" || v == null) {
    alert("帳號必填");
    return false;
    }

  }
  var myInput = document.getElementById("psw");
  var letter = document.getElementById("letter");
  var capital = document.getElementById("capital");
  var number = document.getElementById("number");
  var length = document.getElementById("length");


  myInput = function() {
    document.getElementById("message").style.display = "block";
  }


  myInput = function() {
    document.getElementById("message").style.display = "none";
  }


  myInput= function() {

    var lowerCaseLetters = /[a-z]/g;
    if(myInput.value.match(lowerCaseLetters)) {
      letter.classList.remove("invalid");
      letter.classList.add("valid");
    } else {
      letter.classList.remove("valid");
      letter.classList.add("invalid");
    }


    var upperCaseLetters = /[A-Z]/g;
    if(myInput.value.match(upperCaseLetters)) {
      capital.classList.remove("invalid");
      capital.classList.add("valid");
    } else {
      capital.classList.remove("valid");
      capital.classList.add("invalid");
    }


    var numbers = /[0-9]/g;
    if(myInput.value.match(numbers)) {
      number.classList.remove("invalid");
      number.classList.add("valid");
    } else {
      number.classList.remove("valid");
      number.classList.add("invalid");
    }


    if(myInput.value.length >= 8) {
      length.classList.remove("invalid");
      length.classList.add("valid");
    } else {
      length.classList.remove("valid");
      length.classList.add("invalid");
    }

  }
  function check2pwd(){
    if(password.value != password2.value){
      alert("兩次輸入的密碼不一致!")

      password2.value ="";
    } 
  }

</script>
</head>
<body>
  <form name="myform" action="" onsubmit="return validateForm()" method="post" required>
    <legend><h3>個人資料</h3></legend>
    <p class="person">姓名: <input type="text" name="username"></p><br>
    <p class="person">電話號碼:<Input type="tel" name="phonenumber"></p><br>
    <p class="person">
      性別:<input type="radio" name="sex" value="Female">女
          <input type="radio" name="sex" value="Male">男
          <input type="radio" name="sex" value="no">不願透露
    </p><br>
    <p class="person">電子郵件:<Input type="email" name="email"></p><br>
    <p class="person">出生日期:<Input type="date" name="selectdate"></p><br>
    <legend><h3>資料設定</h3></legend>
      <p class="register">
          帳號:
          <Input type="text" name="account">
      </p><br>

    <p class="register">
        密碼:
        <Input type="password" name="password" id="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  >
    </p>
    <p class="register">
      重複密碼:
      <Input type="password" name="password" id="password2"  onblur="check2pwd()">
  </p>


    <input type="submit" value="提交">


    <input type="reset" value="取消">







  </form>
  <div id="message">
    <h3>Password must contain the following:</h3>
    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
    <p id="number" class="invalid">A <b>number</b></p>
    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
  </div>


</body>
</html>
